<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>

        <div class="container">
        
            <div class="calculadora">
            
                <div class="title">Calculadora -  IMC</div>

            <div class="input">
                <label>Nome:</label>
                <input type="text"  placeholder="Informe seu nome" id="nome">
            </div>

            <div class="input">
                <label>Altura:</label>
                <input type="number"  placeholder="Informe sua altura" id="altura">
            </div>

            <div class="input">
                <label>Peso:</label>
                <input type="number" placeholder="Informe seu peso" id="peso">
            </div>

            <button class="button">Calcular</div>

             <div class="result"></div>
            
        </div>


        <footer class="footer">
            Desenvolvido e recriado por @Daniela Galli
        </footer>
   
<script src="js.js"></script>

</body>
</html>
